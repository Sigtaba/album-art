<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="header">
      <p>Album<br>Showcase</p>
    </div>
    <button id="btn"><img src="img/album.png"></br>Add an Album</button>
    <hr id="divider">
    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="album-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrap">
          <h2>Enter Album</h2>
          <form class="form1" action="index.html" method="post">
            <div class="form-group">
              <input type="text" id="image" name="image" placeholder="Album Art">
            </div>
            <div class="form-group">
              <input type="text" name="artist" id="artist" placeholder="Artist">
            </div>
            <div class="form-group">
              <input type="text" name="title" id="title" placeholder="Album Title">
            </div>
            <div class="form-group">
              <input type="number" name="year" id="year" placeholder="Release Year">
            </div>
            <button type="submit" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="results">
    </div>
  </body>
</html>
