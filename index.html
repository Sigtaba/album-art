<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="form-wrap">
      <h2>Enter Album:</h2>
      <form class="form1" action="index.html" method="post">
        <div class="form-group">
          <label for="title">Upload Album Artwork: </label>
          <input type="file" id="image" onchange="previewFile()"><br>
          <img src="" height="200" alt="Image preview...">
        </div>
        <div class="form-group">
          <label for="year">Artist Name: </label>
          <input type="text" name="artist" id="artist">
        </div>
        <div class="form-group">
          <label for="year">Album Name: </label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-group">
          <label for="year">Release Year: </label>
          <input type="number" name="year" id="year">
        </div>
        <button type="submit" name="submit">Submit</button>
      </form>
    </div>
    <div id="results">

    </div>
  </body>
</html>
