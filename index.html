<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="header">
      <p>Album<br>Showcase</p>
      <button id="btn">Add an Album</button>
    </div>
    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="album-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrap">
          <h2>Enter Album:</h2>
          <form class="form1" action="index.html" method="post">
            <div class="form-group">
              <label for="image">Upload Album Artwork: </label>
              <input type="text" id="image" name="image">
            </div>
            <div class="form-group">
              <label for="artist">Artist Name: </label>
              <input type="text" name="artist" id="artist">
            </div>
            <div class="form-group">
              <label for="title">Album Name: </label>
              <input type="text" name="title" id="title">
            </div>
            <div class="form-group">
              <label for="year">Release Year: </label>
              <input type="number" name="year" id="year">
            </div>
            <button type="submit" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="results">
    </div>
  </body>
</html>
